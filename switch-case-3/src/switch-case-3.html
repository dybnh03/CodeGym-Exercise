<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    let a = prompt("Moi nhap vao so")
    b = parseInt(a)
    switch (b){
        case b > 0:
            alert(1)
            break
        case b < 0:
            alert(-1)
            break
        default:
            alert(0)
            break

    }

</script>

</body>
</html>
