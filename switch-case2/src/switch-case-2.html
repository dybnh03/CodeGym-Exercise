<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = prompt("Moi nhap so ")
    b = parseInt(a)
    switch (b){
        case 0:
            alert(0)
            break
        case 1:
            alert(1)
            break
        case 2:
            alert(2)
            break
        case 3:
            alert(3)
            break
        default:
            alert("Nhap sai roi")
    }

</script>

</body>
</html>
